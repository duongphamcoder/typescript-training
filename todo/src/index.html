<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="icon" href="./assets/images/logo.png" />
    <title>To-do</title>
  </head>
  <body>
    <section class="app">
      <header class="header-wrapper container">
        <h1 class="heading">Todo list with TypeScript</h1>
      </header>
      <main class="form-wrapper container">
        <section class="form">
          <section class="form-submit not-empty">
            <div class="form-item">
              <div class="form-item-icon">
                <button class="btn btn-tick"></button>
              </div>
              <div class="form-item-input">
                <input
                  type="text"
                  placeholder="What will you focus on today?"
                />
              </div>
            </div>
          </section>
          <ul class="todos">
            <!-- add completed class when select button -->
            <li class="form-item completed">
              <div class="form-item-icon">
                <!--
                 - add checked class when selected
                 - also have to add the completed class when adding the checked class
                -->
                <button class="btn btn-checkbox checked"></button>
              </div>
              <!--add edit class when you want to edit-->
              <div class="form-item-input">
                <p class="pesudo">pham tan duong</p>
                <input
                  class="form-item-input-value"
                  type="text"
                  value="pham tan duong"
                />
              </div>
              <div class="form-item-icon">
                <button class="btn btn-tick"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </section>
    <script src="./index.ts"></script>
  </body>
</html>
