<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="icon" href="./assets/images/logo.png" />
    <title>To-do</title>
  </head>
  <body>
    <section class="app">
      <header class="header-wrapper container">
        <h1 class="heading">Todo list with TypeScript</h1>
      </header>
      <main class="form-wrapper container">
        <section class="form">
          <section class="form-submit">
            <div class="form-item">
              <div class="form-item-icon">
                <button class="btn btn-tick"></button>
              </div>
              <div class="form-item-input">
                <input
                  type="text"
                  placeholder="What will you focus on today?"
                />
              </div>
            </div>
          </section>
        </section>
      </main>
    </section>
    <script src="./index.ts"></script>
  </body>
</html>
