<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/main.css" />
        <link rel="icon" href="./assets/images/logo.png" />
        <title>To-do</title>
    </head>
    <body>
        <section class="app">
            <header class="header-wrapper container">
                <h1 class="heading">Todo list with TypeScript</h1>
            </header>
            <main class="form-wrapper container">
                <section class="form">
                    <!--add class not-empty when todo list has data-->
                    <section class="form-submit">
                        <div class="form-control">
                            <!--add the checked class when clicking the button-->
                            <div class="form-control-icon">
                                <button class="btn btn-tick"></button>
                            </div>
                            <div class="form-control-input">
                                <input
                                    type="text"
                                    placeholder="What will you focus on today?"
                                />
                            </div>
                        </div>
                    </section>
                </section>
            </main>
        </section>
        <script src="./index.ts"></script>
    </body>
</html>
