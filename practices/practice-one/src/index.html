<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/main.css" />
        <link rel="icon" href="./assets/images/logo.png" />
        <title>To-do</title>
    </head>
    <body>
        <section class="app">
            <header class="header-wrapper container">
                <h1 class="heading">Todo list with TypeScript</h1>
            </header>
            <main class="form-wrapper container">
                <!--add class not-empty when todo list has data-->
                <section class="form">
                    <section class="form-submit">
                        <div class="form-control">
                            <!--add the checked class when clicking the button-->
                            <div class="form-control-icon">
                                <button class="btn btn-tick"></button>
                            </div>
                            <div class="form-control-input">
                                <input
                                    type="text"
                                    placeholder="What will you focus on today?"
                                />
                            </div>
                        </div>
                    </section>
                    <ul class="todos"></ul>
                    <section class="filter-button">
                        <p class="todo-size">2 items left</p>
                        <ul class="filter">
                            <li class="filter-item active">
                                <a href="#/" data-type="all">all</a>
                            </li>
                            <li class="filter-item">
                                <a href="#/active" data-type="active">active</a>
                            </li>
                            <li class="filter-item">
                                <a href="#/completed" data-type="completed"
                                    >completed</a
                                >
                            </li>
                        </ul>
                    </section>
                </section>
            </main>
            <!--Add class 'on' on successful execution of an action-->
            <section class="notify">
                <p class="notify-message">
                    sdadasd das dasd d dsd d dsa asd sadasds sad sad dsad sad
                    sadsa dsad asd das dasdas dasdsa dasddasdas asd d dsad sad
                </p>
                <button class="btn btn-delete"></button>
            </section>
        </section>
    </body>
</html>
